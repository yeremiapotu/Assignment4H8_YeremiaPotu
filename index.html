<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/styles/style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="profile-section position-relative">
            <h1 class="text-center m-5">My Profile</h1>
            <div class="card d-flex flex-row justify-content-start m-5 p-5 shadow">
                <div class="left-content d-flex align-items-center gap-5 w-50">
                    <img src="assets/img/yeremia.jpg" alt="Profile" style="width: 150px;">
                    <div class="about">
                        <h2 id="nameDisplay">Yeremia Potu</h2>
                        <p id="roleDisplay">Front End Developer</p>
                        <button type="button" class="btn btn-primary px-4" id="btnEdit">Edit</button>
                        <button type="button" class="btn btn-outline-success px-4" id="btnResume">Resume</button>
                    </div>
                </div>
                <div class="right-content d-flex align-items-center gap-5">
                    <hr style="border: 1px solid; height: 100%;">
                    <div class="about">
                        <h6>Availability</h6>
                        <h6>Usia</h6>
                        <h6>Lokasi</h6>
                        <h6>Pengalaman</h6>
                        <h6>Email</h6>
                    </div>
                    <div class="about text-black-50">
                        <h6 id="availabilityDisplay">Full Time</h6>
                        <h6 id="ageDisplay">20</h6>
                        <h6 id="locationDisplay">Manado</h6>
                        <h6 id="yoeDisplay">0</h6>
                        <h6 id="emailDisplay">yeremiapotu@gmail.com</h6>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-section position-absolute" id="formSection">
            <div class="card p-5 mb-5 shadow">
                <form id="form">
                    <div class="mb-3">
                        <label for="name" class="form-label">Nama :</label>
                        <input type="name" class="form-control" id="name" placeholder="Masukkan Nama Anda" required>
                    </div>
                    <div class="mb-3">
                        <label for="role" class="form-label">Role :</label>
                        <input type="name" class="form-control" id="role" placeholder="Masukkan Role Anda" required>
                    </div>
                    <div class="mb-3">
                        <label for="availability" class="form-label">Availability :</label>
                        <input type="name" class="form-control" id="availability" placeholder="Masukkan Availability"
                            required>
                    </div>
                    <div class="mb-3">
                        <label for="age" class="form-label">Usia :</label>
                        <input type="number" class="form-control" id="age" placeholder="Masukkan Usia Anda" required>
                    </div>
                    <div class="mb-3">
                        <label for="location" class="form-label">Lokasi :</label>
                        <input type="name" class="form-control" id="location" placeholder="Masukkan Lokasi Anda"
                            required>
                    </div>
                    <div class="mb-3">
                        <label for="yoe" class="form-label">Years Experience :</label>
                        <input type="name" class="form-control" id="yoe" placeholder="Masukkan Pengalaman Anda"
                            required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email :</label>
                        <input type="email" class="form-control" id="email" placeholder="Masukkan Email Anda" required>
                    </div>
                    <div class="d-grid mt-5">
                        <button class="btn btn-success" type="submit" id="btnSubmit">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/script/script.js"></script>
</body>

</html>
